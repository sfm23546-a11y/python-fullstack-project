<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Edit Student</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
<div class="container1">
    <h2>Edit Student</h2>
    <form method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ student.name }}" required><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ student.email }}" required><br>

        <label>Age:</label>
        <input type="number" name="age" value="{{ student.age }}" required><br>

        <label>Phone Number:</label>
        <input type="text" name="phone" value="{{ student.phone }}" required><br>

        <label>College Name:</label>
        <input type="text" name="college" value="{{ student.college }}" required><br>

        <label>Department:</label>
        <input type="text" name="department" value="{{ student.department }}" required><br>

        <button type="submit">Update Student</button>
    </form>
    <br>
    <div class="ang1">
    <a href="{% url 'index' %}">Back to List</a>
    </div>
</body>
